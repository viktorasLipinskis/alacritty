selection:
  save_to_clipboard: true
  text: CellBackground

window:
  opacity: 0.95
  dimensions:
    columns: 110
    lines: 52
  padding:
    x: 4
    y: 0
  startup_mode: Windowed
  dynamic_title: true
  decorations: buttonless
  # decorations: none

scrolling:
  history: 10000
  multiplier: 3

mouse:
  hide_when_typing: true

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  itlaic:
    family: Hack Nerd Font
    style: Italic
  size: 12
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

colors:
  name: TokyoNight Night
  author: Folke
  # Default colors
  primary:
    background: "0x1a1b26"
    foreground: "0xc0caf5"

  # Normal colors
  normal:
    black: "0x15161E"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xa9b1d6"

  # Bright colors
  bright:
    black: "0x414868"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xc0caf5"

  indexed_colors:
    - { index: 16, color: "0xff9e64" }
    - { index: 17, color: "0xdb4b4b" }

# TokyoNight Alacritty Colors

cursor:
  style:
    shape: Block
  vi_mode_style:
    shape: Beam

# working_directory: /Users/viktoraslipinskis/dev

debug:
  render_timer: false

key_bindings:
  - { key: Space, mods: Shift, action: ToggleViMode }
